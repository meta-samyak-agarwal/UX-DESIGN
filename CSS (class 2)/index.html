<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="nav">
        <div id="nav-main">
            <div id="logo">Metacube</div>
        <div id="nav-links">
            <a href="#employee">Add Employee</a>
            <a href="#vehicle">Add Vehicle</a>
            <a href="#feedback">Give Feedback</a>
            <a href="#pricing">Pricing</a>
        </div>
        </div>
    </nav>

    <!-- Cover Image -->
    <section id="cover">
        <img src="parking.webp" alt="Parking System Cover Image" width="100%">
    </section>

    <!-- Employee Section -->
    <section id="employee">
        <h2>Add Employee</h2>
        <div id="employee-main">
            <img src="opp.jpg" alt="Employye image">
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br>
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>
                <br>
    
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required>
                <br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>
    
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
                <br>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Vehicle Section -->
    <section id="vehicle">
        <h2>Add Vehicle</h2>
        <div id="vehicle-main">

            <form>
                <label for="make">Vehicle Make (Company):</label>
                <input type="text" id="make" name="make" required>
                <br>
                <label for="model">Vehicle Model:</label>
                <input type="text" id="model" name="model" required>
                <br>
    
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
                <br>
    
                <label for="number">Vehicle Number:</label>
                <input type="text" id="number" name="number" required>
                <br>
    
                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required>
                <br>
    
                <label for="identification">Identification:</label>
                <input id="identification" name="identification" required >
                <br>
    
                <button type="submit">Submit</button>
            </form>
        <img src="dd.webp" alt="Vehicle Cover Image" width="100%">


        </div>
    </section>

   

    <!-- Pricing Section -->
    <section id="pricing">
        <h2>Pricing</h2>

        <div id="cards">
            <div class="pricing-item">
                <h3>Cycle</h3>
                <div id="price-circle">$500</div>
                <p>Daily: ₹5</p>
                <p>Monthly: ₹100</p>
                <p>Yearly: ₹500</p>
            </div>
    
            <div class="pricing-item">
                <h3>MotorCycle</h3>
                <div id="price-circle">$500</div>
                <p>Daily: ₹10</p>
                <p>Monthly: ₹200</p>
                <p>Yearly: ₹1000</p>
            </div>
    
            <div class="pricing-item">
                <h3>4 Wheelers</h3>
                <div id="price-circle">$500</div>
                <p>Daily: ₹20</p>
                <p>Monthly: ₹500</p>
                <p>Yearly: ₹3500</p>
            </div>
        </div>
    </section>



     <!-- Feedback Section -->
     <section id="feedback">
        <h2>Give Feedback</h2>
        <div id="feedback-main">
            <img src="feedback.jpg" alt="Feedback Cover Image" width="100%">
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="email">Your Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
    
                <label for="message">Your Feedback:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
